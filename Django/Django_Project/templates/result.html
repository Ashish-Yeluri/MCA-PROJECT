<html>
    <head>
        <title>Home</title>
        <style>
            table{
                border: 1px solid black;
            }
            th,td{
                padding:20px;
            }
            .pos{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        {% block content %}
        <form>
        <table class="pos">
            <tr>
                <th>User Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
                 <th>Password</th>
                  <td>{{password}}</td>
            </tr>
            <tr>
                 <th>Address</th>
                 <td>{{address}}</td> 
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td> 
            </tr>
            <tr>
                <td><Input type="submit" name="submit"></td> 
            </tr>
        </table>
        </form>
        {% endblock %}
    </body>
</html>
