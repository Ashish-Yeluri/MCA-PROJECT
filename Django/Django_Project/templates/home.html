<html>
    <head>
        <title>Home</title>
        <style>
            table{
                border: 1px solid black;
            }
            th,td{
                padding: 20px;
            }
            .pos{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        {% block content %}
        <form action="register" autocomplete="off" method="GET">
        <table class="pos">
            <tr>
                <th>User register</th>
            </tr>
            <tr>
                <th>Name</th>
                <td><Input type="text" name="name"></td>
            </tr>
                 <th>Password</th>
                  <td><Input type="password" name="password"></td>
            </tr>
            <tr>
                 <th>Address</th>
                 <td><Input type="text" name="address"></td> 
            </tr>
            <tr>
                <th>Email</th>
                <td><Input type="text" name="email"></td> 
            </tr>
            <tr>
                <td><Input type="submit" name="submit"></td> 
            </tr>
        </table>
        </form>
        {% endblock %}
    </body>
</html>
